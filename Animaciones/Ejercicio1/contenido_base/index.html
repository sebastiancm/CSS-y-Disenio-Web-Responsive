<html>
<head>
	<title>Deportes</title>
	<link rel="stylesheet" href="css/estilos.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style media="screen">

	#imagen1 img{
		transition-property: border;
		transition-duration: 0.5s;
	}

	#imagen1 img:hover{
		border: solid 4px black;
	}

	#imagen2 img{
		opacity: 0.1;
		transition: opacity 1s;
	}

	#imagen2 img:hover{
		opacity: 1;
	}

	#imagen3 img{
		transition-property: width;
		transition-duration: 0.5s;
	}

	#imagen3 img:hover{
		width: 60%;
	}


	</style>
	</head>
<body>
<header>
	<h1>
		Deportes Extremos
	</h1>
</header>
<section id="contenido">
	<p>Fotos de deportes extremos</p>
	<figure id="imagen1">
		<img src="imagenes/imagen1.jpg">
		<figcaption>Imagen 1</figcaption>
	</figure>
	<figure id="imagen2">
		<img src="imagenes/imagen2.jpg">
		<figcaption>Imagen 2</figcaption>
	</figure>
	<figure id="imagen3">
		<img src="imagenes/imagen3.jpg">
		<figcaption>Imagen 3</figcaption>
	</figure>

</section>

<footer>
	Derechos Reservados
</footer>
</body>
</html>
